<html>
    <body>
        <div id="app"></div>
        <script>
            const app = document.getElementById('app');
            
            const header = document.createElement('h1');
            
            const txt = 'hello world';
            const hContent = document.createTextNode(txt);

            header.appendChild(hContent);

            app.appendChild(header);
        </script>
    </body>
</html>
